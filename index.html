<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <link rel="stylesheet" href="src/style.css" />
        <title>Ai generator</title>
    </head>
    <body>
        <div class = "container">
        <header>
        <h1>Ai Recipe generator</h1>
        </header>
        <main>
            <div class="form-container">
            <form id="search-form">
                <input type="text" placeholder="Type your recipe" 
                id="search-input"
                autofocus
                required
                autocomplete="off"
                class="instructions" />
                <button type="submit">Generate</button>
            </form>
            <div class="hint">i.e: chicken soup , beef stirfry</div>
            </div>
            <div id="recipe"></div>
        </main>
        <footer>This AI project was coded by <a href="https://github.com/Bea-manu/" target="_blank">Beatrice Shipurwa</a> and is <a href="https://github.com/Bea-manu/SheCodes-add-on-project" target="_blank">open-sourced on Github</a> and is <a href="https://glittering-medovik-178b59.netlify.app" target="_blank">hosted on Netlify</a>.</footer>

        </div>
    </body>
    <script src="src/index.js"></script>
</html>
